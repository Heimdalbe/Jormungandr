{% extends 'Jormungandr/base.html' %}
{% load user_tags %}
{% load static %}
{% block title %} | {{ page.title }}{% endblock %}
{% block body %}
    <div class="container">
        <section class="breadcrumbs">
            <div class="d-flex justify-content-between align-items-center">
                <h2>{{ page.title }}</h2>
                <ol>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li>{{ page.title }}</li>
                </ol>
            </div>
        </section>
    </div>
    <div class="body-padding-bottom">
        <section id="services" class="services">
            <div class="container">
                <div class="section-title cms-content" data-aos="fade-in" data-aos-delay="100">
                    <h2>{{ page.title }}</h2>
                    <p>{{ page.description|markdown }}</p>
                </div>
            </div>
        </section>
    </div>

{% endblock %}
