{% extends 'Jormungandr/base.html' %}
{% load static %}
{% block title %} | Statuten{% endblock %}
{% block body %}
    <div class="body-padding">
        <section id="portfolio" class="portfolio port-section">
            <div class="container">

                <div class="section-title" data-aos="fade-down">
                    <h2>Statuten</h2>
                    <p>Statuten van Heimdal, versie 2021-2022</p>

                </div>

                <object data="{% static 'bestanden/statutenHeimdal.pdf' %}" type="application/pdf" width="100%"
                        height="800px">
                    <p>De inline reader is niet bereikbaar, je kan de file hier terugvinden: <a
                            href="{% static 'bestanden/statutenHeimdal.pdf' %}">CV</a>
                    </p>
                </object>
                <p class="mt-3"> Downloadbaar via deze <a
                        href="{% static 'bestanden/statutenHeimdal.pdf' %}">link</a></p>
            </div>
        </section>
    </div>
{% endblock %}
