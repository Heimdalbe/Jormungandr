{% extends 'Intranet/base.html' %}

{% block body %}
<div class="body-padding">
    <section id="services" class="services">
        <div class="container">
            <div class="row pb-5">
                <div class="col-sm-12">
                    <h3>Wachtwoord resetten</h3><br>
                    {% if error_message %}
                    <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="row">
                                <label class="control-label">Wachtwoord vergeten? Vul hieronder uw e-mailadres in,
                                    en we sturen instructies voor het instellen van een nieuw wachtwoord.</label>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    {{ form }}
                                </div>
                            </div>


                        </div>
                        <div class="row">
                            <div class="col-sm-4 pt-4">
                                <button class="btn btn-block btn-success" type="submit">Bevestigen</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
